{% extends 'index.html' %}

{% block central %}
    {% load crispy_forms_tags %}

    <h3 class="mt-4 ms-4">Edita tu información de usuario</h3>
    <p class="mt-2 ms-4">Introduzca en este formulario los nuevos datos de acceso deseados</p>
    
    <form class="col-6 mt-2 ms-4" action="/editausuario" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-dark mt-4">Actualizar información</button>
    </form>

{% endblock %}
