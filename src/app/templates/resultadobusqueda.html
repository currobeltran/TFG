{% extends 'index.html' %}

{% block central %}

{% load render_table from django_tables2 %}

{% for dato in listadatos %}
    {% for año in dato.años %}
        <div class="row mt-4">
            <h2>{{ dato.nombre }} - {{ año }}</h2>
        </div>

        <div class="row mt-4">
            {% render_table dato.tabla %}
        </div>
    {% endfor %}

{% endfor %}

{% endblock %}
