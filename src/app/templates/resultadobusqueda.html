{% extends 'index.html' %}

{% block central %}

<link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
{% for dato in listadatos %}
    <div class="row mt-4 ms-3">
        <h2>{{ dato.nombre }} - {{ dato.a√±o }}</h2>

        <div id="tablilla{{ dato.id }}" class="col-6 ms-5"></div>
        
    </div>

    <script>
        var tabla = new Tabulator("#tablilla{{ dato.id }}", {
            data:{{ dato.tabla|safe }},
            autoColumns:true,
            autoColumnsDefinitions:{
                Letra: {editor:"input"}, 
                Nuevos: {editor:"input"}, 
                Repetidores: {editor:"input"}, 
            },
        })
    </script>
{% endfor %}

{% endblock %}
